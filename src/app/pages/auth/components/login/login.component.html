<div class="w-full h-full login-fondo">
  <div class="login">
    <div class="avatar">
      <img src="assets/img/demo/landscape.jpg" />
    </div>
    <h2>Log In</h2>
    <h3>Welcome</h3>

    <app-login-google></app-login-google>
    <br />

    <div *ngIf="loading" class="overlay">
      <mat-progress-spinner
        *ngIf="loading"
        class="spinner"
        mode="indeterminate"
        color="secondary"
      ></mat-progress-spinner>
    </div>

    <form [formGroup]="form" class="login-form" (ngSubmit)="login()">
      <mat-form-field appearance="outline" class="textbox">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="form.get('email').hasError('required')">
          Is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="textbox">
        <mat-label>Password</mat-label>
        <input [type]="inputType" matInput formControlName="password" />
        <mat-error *ngIf="form.get('password').hasError('required')">
          Is required
        </mat-error>
        <button
          (click)="toggleVisibility()"
          mat-icon-button
          matSuffix
          matTooltip="{{ !visible ? 'Show password' : 'Hide password' }}"
          type="button"
        >
          <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
          <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
        </button>
      </mat-form-field>
      <button type="submit" color="primary" mat-raised-button class="w-full">
        Login
      </button>
    </form>
  </div>
</div>
