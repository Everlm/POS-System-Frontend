<div class="w-full h-full flex flex-col">
    <div class="px-gutter pt-6 pb-20  flex-none bg-green" >
        <div class="flex items-center justify-between" vexContainer>
            <h2 class="headline text-primary-constrast m-0 flex items-center w-full max-w-xxxl mr-6">
               <ic-icon @scaleIn [icon]="component.icCategory" class="hidden sm:block"></ic-icon>
               <span @fadeInRight class="ml-4 block">Category Management</span>
            </h2>
            <div class="flex items-center justify-end w-full">
                <vex-search-box     
                (search)="search($event)"                 
                [searchOptions]="component.searchOptions"                                                     
                ></vex-search-box>
                <div>
                    <button
                    mat-icon-button
                    matTooltip="Date filter"
                    type="button"
                    class="ml-8 text-primary-constrast"
                    [ngClass]="{'extra-filters-active':component.filters_dates_active}"
                    (click)="datesFilterOpen()"
                    >
                    <mat-icon [icIcon]="component.icCalendar"></mat-icon>
                </button>
                </div>
            </div>
        </div>
    </div>
    <div class="-mt-14 pt-0 overflow-hidden"  vexContainer>
        <mat-drawer-container class="bg-transparent flex-auto flex">
            <mat-drawer-content class="p-gutter pt-0 flex-auto flex items-start">               
                <vex-list-table-menu class="hidden sm:block mr-6"
                (filterChange)="setData($event)"   
                [currentCategory]="component.getInputs.stateFilter"  
                [buttonShow]="true"
                buttonLabel="Register"
                (buttonClick)="openDialogRegister()"                        
                [items]="component.menuItems"
                ></vex-list-table-menu>
                <div class="card h-full overflow-hidden flex-auto">
                    <vex-list-table
                    (rowClick)="rowClick($event)"
                    [service]="_categoryService"
                    [columns]="component.tableColumns"
                    [sortBy]="component.initialSort"
                    [sortDir]="component.initialSortDir" 
                    [getInputs]="component.getInputs"                 
                    [buttonLabel]="component.buttonLabel"
                    ></vex-list-table>
                </div>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
</div>
